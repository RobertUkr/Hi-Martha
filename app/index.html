<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Hi Martha</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img header__image-logo src="images/logo-leaves.png" alt="logo">
                    <h2 class="header__logo-title">Hi, Martha</h2>
                </div>
                <div class="header__burger-menu">
                    <img class="header__image-burger" src="images/menu-burger.svg" alt="icon">
                </div>
            </header>
        </div>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a class="navigation__item-link" href="#">Sleep</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__item-link navigation__item-link--active" href="#">Inner Peace</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__item-link" href="#">Stress</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__item-link" href="#">Anxiety</a>
                </li>
            </ul>
        </nav>
        <section class="meditation">
            <div class="container">
                <div class="meditation__inner">
                    <div class="meditation__top">
                        <h3 class="meditation__title">Zen Meditation</h3>
                        <span class="meditation__time">23 min</span>
                    </div>
                    <img class="meditation__image" src="images/sofa-image.png" alt="image">
                </div>
            </div>
        </section>
        <section class="main">
            <div class="container container__grid">
                
                    <div class="main__inner-item main__inner-item--blue ">
                        <div class="main__inner-item__top">
                            <h3 class="main__inner-item-title">Reflection</h3>
                            <span class="main__inner-item-time">6 min</span>
                        </div>
                        <img class="main__inner-item-image" src="images/foam-image.png" alt="image">
                    </div>
                    <div class="main__inner-item main__inner-item--pink ">
                        <div class="main__inner-item__top">
                            <h3 class="main__inner-item-title">Visualization</h3>
                            <span class="main__inner-item-time">13 min</span>
                        </div>
                        <img class="main__inner-item-image" src="images/reader-image.png" alt="image">
                    </div>
                  
               
              
                    <div class="main__inner-item main__inner-item--yellow">
                        <div class="main__inner-item__top">
                            <h3 class="main__inner-item-title">Loving Kindness</h3>
                            <span class="main__inner-item-time">15 min</span>
                        </div>
                        <img class="main__inner-item-image" src="images/dancer-image.png" alt="image">
                    </div>
                    <div class="main__inner-item main__inner-item--purple">
                        <div class="main__inner-item__top">
                            <h3 class="main__inner-item-title">Focused Attention</h3>
                            <span class="main__inner-item-time">10 min</span>
                        </div>
                        <img class="main__inner-item-image " src="images/leaves-image.png" alt="image">
                    </div>
               
            </div>
        </section>
    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
